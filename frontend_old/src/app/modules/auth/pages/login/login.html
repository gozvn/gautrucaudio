<app-header></app-header>
<main class="form-signin w-100 m-auto ">
    <form [formGroup]="form" (ngSubmit)="onSubmit()"> <div class="text-center"><img align="center" class="mb-4" src="assets/images/logo-gautruc-audio.png" alt="" height="111"></div>
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        <div class="form-floating"> <input formControlName="email" type="email" class="form-control" id="floatingInput"
                placeholder="name@example.com"> <label for="floatingInput">Email address</label> </div>
        <div class="form-floating"> <input formControlName="password" type="password" class="form-control" id="floatingPassword"
                placeholder="Password"> <label for="floatingPassword">Password</label> </div>
        <div class="form-check text-start my-3"> <input class="form-check-input" type="checkbox" value="remember-me"
                id="checkDefault"> <label class="form-check-label" for="checkDefault">
                Remember me
            </label> </div> <button  class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
        <p *ngIf="error" class="mt-5 mb-3 text-body-secondary">{{ error }}</p>
    </form>
</main>
<app-footer></app-footer>
