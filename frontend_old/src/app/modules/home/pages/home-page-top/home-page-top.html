<div class="container-md mt-4">
        <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-6 g-4">

            <div *ngFor="let record of listTopNovel" class="col" >
                <a href="truyen/{{ record.Id }}" class="text-decoration-none text-dark">
                    <div class="card h-60 position-relative border-0 rounded-3 overflow-hidden">
                        <img src="{{ record.thumbnail_link }}" class="card-img-top img-fluid" alt="Ta Là Vô Lại Ông Ta Ngại Gì">
                        <div class="position-absolute top-0 start-0 m-2">
                            <span class="badge bg-success">FULL</span>
                        </div>
                    </div>
                    <div class="card-body text-center p-2">
                        <h5 class="card-title mt-2 fs-5 mb-0">{{ record.title | truncate:30 }}</h5>
                    </div>
                </a>
            </div>

        </div>
        <div class="divider my-4"></div>   
        <!-- END Top content -->
</div>
